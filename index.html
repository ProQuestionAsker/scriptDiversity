<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Movie Script Diversity Parser</title>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src='https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
  
  <body>
    <h1>Upload your Script Here</h1>
    <input type="file" id="input-file">

    <div class="form--details">
        <input type="button" id="detailToggle" value="Hide Details">
        <form id="characterDetails"></form>
    </div>

    <div class="graphic">
        <input type="button" class="sortButton" id="sortButton--0" data-title="title0">
        <input type="button" class="sortButton" id="sortButton--1" data-title="title1">
        <input type="button" class="sortButton" id="sortButton--2" data-title="title2">
        <svg></svg>
    </div>

    <div id="graph"></div>
    <script src="scriptParser.js"></script>
  </body>
  
</html>
